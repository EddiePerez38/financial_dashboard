                <tr>
                  <th>Date</th>

                  <th>Close</th>

    <script src="stock.js"></script>
    <!-- Ajax -->
    <script>
        $(document).ready(function(){
            $.ajax({
              url:"https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=AMZN&interval=5min&apikey=SXEEB4EBHDHQIEY1",
              method:"get",
              success:function(response){
                generateTableBody(response);
                updateStockInformation(response);
                renderChart(response)
              }
            },
            "json");
            function updateStockInformation(response){
              const metaData = response['Meta Data'];
              let symbol = metaData['2. Symbol'];
              let symbolHeader = $("#stock_symbol");
              symbolHeader.text("Stock: " + symbol);
            }
            
            function generateTableBody(response){

              const data = response['Time Series (Daily)']; // { key: value }
              let dates = Object.keys(data);

              if (dates.length > 30) {
                dates = dates.slice(0, 30);
              }

              for (let date of dates) { // 2019-1-1   data { 2019-1-1: { low, hight } }   data[date]['1. open']  // data.date.  data { date: }

                let open = data[date]['1. open']; 
                let high = data[date]['2. high'];
                let low = data[date]['3. low'];
                let close = data[date]['4. close'];
                let volume = data[date]['5. volume'];

                let content =`<tr>
                                <td>${date}</td>
                                <td>${open}</td>
                                <td>${high}</td>
                                <td>${low}</td>
                                <td>${close}</td>
                                <td>${volume}</td>
                              </tr>`

                let tableBody = $("#stock_table_body");
                tableBody.append(content);
              }

            }
        })
      </script>
